{% load static i18n %}
{% load humanize %}
<div class="modal-content green-gradient">
    <div class="modal-body">
        <div class="text-center mt-2 mb-3">
            <span><img src="{% static 'custom/images/logo.png' %}" alt="laurels" height="80"></span>
        </div>
        <div class="text-center pb-3">
            <h4 class="text-white">Landlord Tout Instances</h4>
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover table-centered mb-0">
                        <thead>
                            <tr>
                                <th class="text-center">Marketed From Date</th>
                                <th class="text-center">Is Active?</th>
                                <th class="text-center">View More</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for instance in landlord.landlord.all %}
                            <tr>
                                <td style="width: 30%;">{{ instance.marketed_from_date|date:"d/m/y" }}</td>
                                <td class="text-center">
                                    {% if instance.is_active %}
                                        <span class="mdi mdi-check-circle-outline text-success"></span>
                                    {% else %}
                                        <span class="mdi mdi-close-circle-outline text-danger"></span>
                                    {% endif %}
                                </td>
                                <td class="text-center">
                                    <i 
                                        class="mdi mdi-arrow-expand-all font-16 pointer text-primary link-hover js-hide-base-load-large-modal"
                                        data-url="{% url 'touts:tout_info' instance.id %}"
                                    ></i>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.modal-content -->
