{% for instance in area_list %}
    {% if instance.area.all|length > 0 %}
        <div class="mt-2">
            <a class="text-dark" data-toggle="collapse" href="#tout_property{{ forloop.counter }}" aria-expanded="false"
                aria-controls="tout_property{{ forloop.counter }}">
                <h5 class="m-0 pb-2">
                    <i class='uil uil-angle-down font-18'></i>{{ instance }}
                </h5>
            </a>

            <div class="collapse" id="tout_property{{ forloop.counter }}">
                <div class="card mb-0">
                    <div class="card-body">
                        {% for property_instance in instance.area.all %}
                            <div class="row">
                                <!-- tout properties -->
                                <!-- <div class="col-12 col-sm-6 border-sm-right-dark">
                                    <h4 class="mt-0 mb-1 font-16">{{ instance.hub }} - {{ instance.get_sector_display }}</h4>
                                    <p class="text-muted m-0"><small>{{ instance.employee }}</small></p>
                                    <a href="" class="btn btn-light btn-sm my-2">
                                        <i class="mdi mdi-arrow-expand-all mr-1"></i> More Detail
                                    </a>
                                    <h4 class="mt-0 mb-1 font-15">Quick Actions</h4>
                                    <div id="quick-actions">
                                    </div>
                                </div> -->
                                <!-- end tout properties -->

                                <!-- property history -->
                                <!-- <div class="col-12 col-sm-6 border-sm-left-dark">
                                    <h4 class="mt-2 mt-sm-0 mb-1 pl-sm-2 font-16">Property History</h4>
                                    <ul>
                                    {% for history_instance in instance.history.all|slice:":5" %}
                                        <li>{{ history_instance.description }}</li>
                                    {% endfor %}
                                    </ul>
                                </div> -->
                                <!-- end property history -->
                            </div>
                        {% endfor %}
                    </div>
                    <!-- end card-body-->
                </div>
                <!-- end card -->
            </div>
            <!-- end .collapse-->
        </div>
    {% endif %}
{% empty %}
    {% if not query %}
    <h4 class="mt-0 mb-1 font-16 text-center my-5">No Results To Display</h4>
    {% elif query %}
        <h4 class="mt-0 mb-1 font-16 text-center my-5">No Results For - "{{ query }}"</h4>
    {% endif %}
{% endfor %}
