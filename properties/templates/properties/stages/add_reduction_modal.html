{% load static i18n %}
<div class="modal-content green-gradient">
    <div class="modal-body">
        <div class="text-center mt-2 mb-3">
            <span><img src="{% static 'custom/images/logo.png' %}" alt="laurels" height="80"></span>
        </div>
        <div class="text-center text-white">
            <h4 class="text-white">Add Reduction</h4>
            <form method="post" action="{% url 'properties:add_reduction' propertyprocess_id%}" class="text-center text-white px-2 js-add-reduction-form custom-form-margin">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 col-sm-6 offset-sm-3">
                        {{ form.date|as_crispy_field }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 offset-sm-3">
                        {{ form.price|as_crispy_field }}
                    </div>
                </div>
                <div class="my-2 text-center">
                    <button type="submit" class="btn btn-info" id="add-button">{% trans "Add Reduction" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.modal-content -->
