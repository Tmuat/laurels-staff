{% load static i18n %}
<div class="modal-content green-gradient">
    <div class="modal-body">
        <div class="text-center mt-2 mb-3">
            <span><img src="{% static 'custom/images/logo.png' %}" alt="laurels" height="80"></span>
        </div>
        <div class="text-center text-white">
            <h4 class="text-white">Back On The Market</h4>
            <p class="text-white mb-2">
                {% trans "Are you sure you wish to put this property back on the market?" %}
            </p>
            <form method="post" action="{% url 'properties:back_on_the_market' property_process.id %}" class="text-center text-white px-2 custom-form-margin js-back-on-the-market-form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        {{ form.date|as_crispy_field }}
                    </div>
                </div>
                <div class="my-2 text-center">
                    <button type="submit" class="btn btn-info" id="add-button">{% trans "Back On The Market" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.modal-content -->
