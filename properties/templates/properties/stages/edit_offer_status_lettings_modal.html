{% load static i18n %}
<div class="modal-content green-gradient">
    <div class="modal-body">
        <div class="text-center mt-2 mb-3">
            <span><img src="{% static 'custom/images/logo.png' %}" alt="laurels" height="80"></span>
        </div>
        <div class="text-center text-white">
            <h4 class="text-white">Edit Offer</h4>
            <p class="text-white text-center">Please update the offer status.</p>
            <form method="post" action="{% url 'properties:edit_offer_lettings_status' offer.id %}" class="text-center text-white px-2 js-submit-form-success custom-form-margin">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        {{ form.status|as_crispy_field }}
                    </div>
                </div>
                <div class="my-2 text-center">
                    <button type="submit" class="btn btn-info" id="add-button">{% trans "Update Offer Status" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.modal-content -->
