{% load static i18n %}
<div class="modal-content green-gradient">
    <div class="modal-body">
        <div class="text-center mt-2 mb-3">
            <span><img src="{% static 'custom/images/logo.png' %}" alt="laurels" height="80"></span>
        </div>
        <div class="text-center text-white">
            <h4 class="text-white">Edit Instruction</h4>
            <form
                method="post"
                action="{{ url }}"
                class="text-center text-white px-2 custom-form-margin js-submit-form-success">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2">
                        {{ form.agreement_type|as_crispy_field }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2">
                        {{ form.fee_agreed|as_crispy_field }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2">
                        {{ form.length_of_contract|as_crispy_field }}
                    </div>
                </div>
                <div class="my-2 text-center">
                    <button type="submit" class="btn btn-info" id="add-button">{% trans "Edit Instruction" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.modal-content -->
