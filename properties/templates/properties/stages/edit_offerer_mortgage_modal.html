{% load static i18n %}
<div class="modal-content green-gradient">
    <div class="modal-body">
        <div class="text-center mt-2 mb-3">
            <span><img src="{% static 'custom/images/logo.png' %}" alt="laurels" height="80"></span>
        </div>
        <div class="text-center text-white">
            <h4 class="text-white">Edit Mortgage Details</h4>
            <form method="post" action="{% url 'properties:edit_offerer_mortgage' offerer.id %}" class="text-center text-white px-2 js-edit-offerer-mortgage-form custom-form-margin">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        {{ form.deposit_percentage|as_crispy_field }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        {{ form.verified_status|as_crispy_field }}
                    </div>
                </div>
                <div class="my-2 text-center">
                    <button type="submit" class="btn btn-info" id="add-button">{% trans "Edit Mortgage Info" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.modal-content -->
