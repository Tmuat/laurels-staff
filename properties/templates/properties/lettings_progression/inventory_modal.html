{% load static i18n %}
<div class="modal-content green-gradient">
    <div class="modal-body">
        <div class="text-center mt-2 mb-3">
            <span><img src="{% static 'custom/images/logo.png' %}" alt="laurels" height="80"></span>
        </div>
        <div class="text-center text-white">
            <h4 class="text-white">Inventory Information</h4>
            <form method="post" action="{{ url }}" class="text-center text-white px-2 js-submit-form-success custom-form-margin">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        {{ form.inventory_choice|as_crispy_field }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        {{ form.inventory_name|as_crispy_field }}
                    </div>
                    <div class="col-12 col-md-6">
                        {{ form.inventory_phone|as_crispy_field }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        {{ form.inventory_email|as_crispy_field }}
                    </div>
                    <div class="col-12 col-md-6">
                        {{ form.inventory_expected_completion|as_crispy_field }}
                    </div>
                </div>
                <div class="my-2 text-center">
                    <button type="submit" class="btn btn-info" id="add-button">{% trans "Save Inventory Info" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.modal-content -->
