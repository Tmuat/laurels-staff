{% load static i18n %}
<button 
    data-url="{% url 'properties:render_valuation' propertyprocess.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Valuation"
    class="btn {% if propertyprocess.macro_status != 1 %}btn-secondary" disabled{% else %}btn-info js-add-valuation"{% endif %}>
        <i class="mdi mdi-clipboard-file-outline"></i>
</button>
<button 
    data-url="{% url 'properties:render_instruction' propertyprocess.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Instruction"
    class="btn {% if propertyprocess.macro_status != 2 %}btn-secondary" disabled{% else %}btn-info js-add-instruction"{% endif %}>
        <i class="mdi mdi-clipboard-text-outline"></i>
</button>
<button 
    data-url="{% url 'properties:render_reduction' propertyprocess.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Reduction"
    class="btn {% if propertyprocess.macro_status != 3 %}btn-secondary" disabled{% else %}btn-info js-add-reduction"{% endif %}>
        <i class="mdi mdi-cash-minus"></i>
</button>
