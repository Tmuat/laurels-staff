{% load static i18n %}
<button 
    data-url="{% url 'properties:add_valuation' propertyprocess.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Valuation"
    class="mb-1 btn px-2 py-1 {% if propertyprocess.macro_status != 1 %}btn-secondary" disabled{% else %}btn-info js-add-valuation"{% endif %}>
        <i class="mdi mdi-clipboard-file-outline icon-lg-size"></i>
</button>
<button 
    data-url="{% url 'properties:add_instruction' propertyprocess.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Instruction"
    class="mb-1 btn px-2 py-1 {% if propertyprocess.macro_status != 2 %}btn-secondary" disabled{% else %}btn-info js-add-instruction"{% endif %}>
        <i class="mdi mdi-clipboard-text-outline icon-lg-size"></i>
</button>
<button 
    data-url="{% url 'properties:add_reduction' propertyprocess.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Reduction"
    class="mb-1 btn px-2 py-1 {% if propertyprocess.macro_status != 3 %}btn-secondary" disabled{% else %}btn-info js-add-reduction"{% endif %}>
        <i class="mdi mdi-cash-minus icon-lg-size"></i>
</button>
<button 
    data-url="{% url 'properties:add_offerer' propertyprocess.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Add Offer"
    class="mb-1 btn px-2 py-1 {% if propertyprocess.macro_status != 3 %}btn-secondary" disabled{% else %}btn-info js-add-offerer"{% endif %}>
        <i class="mdi mdi-offer icon-lg-size"></i>
</button>
<button 
    data-url="{% url 'properties:add_another_offer' propertyprocess.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Change Offer"
    class="mb-1 btn px-2 py-1 {% if propertyprocess.macro_status != 3 %}btn-secondary" disabled{% else %}btn-info js-add-another-offer"{% endif %}>
        <i class="mdi mdi-piggy-bank icon-lg-size"></i>
</button>
{% if propertyprocess.macro_status == 3 or propertyprocess.macro_status == 4 %}
    <button 
        data-url="{% url 'properties:withdraw_property' propertyprocess.id %}" data-toggle="tooltip"
        data-placement="top"
        title="Withdraw"
        class="mb-1 btn px-2 py-1 {% if propertyprocess.macro_status == 3 or propertyprocess.macro_status == 4 %}btn-info js-withdraw"{% else %}btn-secondary" disabled{% endif %}>
            <i class="mdi mdi-alert-octagon icon-lg-size"></i>
    </button>
{% elif propertyprocess.macro_status == 0 %}
    <button 
        data-url="{% url 'properties:back_on_the_market' propertyprocess.id %}" data-toggle="tooltip"
        data-placement="top"
        title="Back On The Market"
        class="mb-1 btn px-2 py-1 btn-info js-back-on-market">
        <i class="mdi mdi-home-plus icon-lg-size"></i>
    </button>
{% endif %}
<button 
    data-url="{% url 'properties:add_deal' propertyprocess.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Add Deal"
    class="mb-1 btn px-2 py-1 {% if propertyprocess.macro_status != 3 %}btn-secondary" disabled{% else %}btn-info js-add-deal"{% endif %}>
        <i class="mdi mdi-handshake icon-lg-size"></i>
</button>
<button 
    data-url="{% url 'properties:add_exchange' propertyprocess.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Add Exchange"
    class="mb-1 btn px-2 py-1 {% if propertyprocess.macro_status != 4 %}btn-secondary" disabled{% else %}btn-info js-add-exchange"{% endif %}>
        <i class="mdi mdi-home-lock icon-lg-size"></i>
</button>
