<div class="mt-2">
    <a class="text-dark" data-toggle="collapse" href="#property{{ forloop.counter }}" aria-expanded="false"
        aria-controls="property{{ forloop.counter }}">
        <h5 class="m-0 pb-2">
            <i class='uil uil-angle-down font-18'></i>{{ instance }} <span class="text-muted">({{ instance.get_macro_status_display }})</span>
        </h5>
    </a>

    <div class="collapse {% if forloop.first %}show{% endif %}" id="property{{ forloop.counter }}">
        <div class="card mb-0">
            <div class="card-body">
                <div class="row">
                    <!-- property info -->
                    <div class="col-12 col-sm-6 border-dark border-right">
                        <h4 class="mt-0 mb-1 font-16">{{ instance.hub }} - {{ instance.get_sector_display }}</h4>
                        <p class="text-muted m-0"><small>{{ instance.employee }}</small></p>
                        <button type="button" class="btn btn-light btn-sm my-2">
                            <i class="mdi mdi-arrow-expand-all mr-1"></i> More Detail
                        </button>
                        <h4 class="mt-0 mb-1 font-15">Quick Actions</h4>
                    </div>
                    <!-- end property info -->

                    <!-- property history -->
                    <div class="col-12 col-sm-6 border-dark border-left">
                        <h4 class="mt-0 mb-1 pl-2 font-16">Property History</h4>
                        <ul>
                        {% for history_instance in instance.history.all|slice:":5" %}
                            <li>{{ history_instance.description }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                    <!-- end property history -->
                </div>

            </div>
            <!-- end card-body-->
        </div>
        <!-- end card -->
    </div>
    <!-- end .collapse-->
</div>
