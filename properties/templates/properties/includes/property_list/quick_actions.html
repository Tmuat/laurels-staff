{% load static i18n %}
<button 
    data-url="{% url 'properties:add_valuation' instance.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Valuation"
    class="btn mb-1 {% if instance.macro_status != 1 %}btn-secondary" disabled{% else %}btn-info js-load-form"{% endif %}>
        <i class="mdi mdi-clipboard-file-outline"></i>
</button>
<button 
    {% if propertyprocess.sector == "sales" %}
        data-url="{% url 'properties:add_instruction' instance.id %}"
    {% else %}
        data-url="{% url 'properties:add_lettings_instruction' instance.id %}"
    {% endif %}
    data-toggle="tooltip"
    data-placement="top"
    title="Instruction"
    class="btn mb-1 {% if instance.macro_status != 2 %}btn-secondary" disabled{% else %}btn-info js-load-form"{% endif %}>
        <i class="mdi mdi-clipboard-text-outline"></i>
</button>
<button 
    data-url="{% url 'properties:add_reduction' instance.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Reduction"
    class="btn mb-1 {% if instance.macro_status != 3 %}btn-secondary" disabled{% else %}btn-info js-load-form"{% endif %}>
        <i class="mdi mdi-cash-minus"></i>
</button>
<button 
    {% if instance.sector == "sales" %}
        data-url="{% url 'properties:add_offerer' instance.id %}"
    {% else %}
        data-url="{% url 'properties:add_offerer_lettings' instance.id %}"
    {% endif %}
    data-toggle="tooltip"
    data-placement="top"
    title="Add Offer"
    class="btn mb-1 {% if instance.macro_status != 3 %}btn-secondary" disabled{% else %}btn-info js-add-offerer"{% endif %}>
        <i class="mdi mdi-offer"></i>
</button>
<button 
    {% if instance.sector == "sales" %}
        data-url="{% url 'properties:add_another_offer' instance.id %}"
    {% else %}
        data-url="{% url 'properties:add_another_lettings_offer' instance.id %}"
    {% endif %}
    data-toggle="tooltip"
    data-placement="top"
    title="Change Offer"
    class="btn mb-1 {% if instance.macro_status != 3 %}btn-secondary" disabled{% else %}btn-info js-load-form"{% endif %}>
        <i class="mdi mdi-piggy-bank"></i>
</button>
{% if instance.macro_status == 3 or instance.macro_status == 4 %}
    <button 
        data-url="{% url 'properties:withdraw_property' instance.id %}" data-toggle="tooltip"
        data-placement="top"
        title="Withdraw"
        class="btn mb-1 {% if instance.macro_status == 3 or instance.macro_status == 4 %}btn-info js-load-form"{% else %}btn-secondary" disabled{% endif %}>
            <i class="mdi mdi-alert-octagon"></i>
    </button>
{% elif instance.macro_status == 0 %}
    <button 
        data-url="{% url 'properties:back_on_the_market' instance.id %}"
        data-toggle="tooltip"
        data-placement="top"
        title="Back On The Market"
        class="btn mb-1 btn-info js-load-large-form">
        <i class="mdi mdi-home-plus"></i>
    </button>
{% endif %}
<button 
    {% if instance.sector == "sales" %}
        data-url="{% url 'properties:add_deal' instance.id %}"
    {% else %}
        data-url="{% url 'properties:add_deal_lettings' instance.id %}"
    {% endif %}
    data-toggle="tooltip"
    data-placement="top"
    title="Add Deal"
    class="btn mb-1 {% if instance.macro_status != 3 %}btn-secondary" disabled{% else %}btn-info js-load-form"{% endif %}>
        <i class="mdi mdi-handshake"></i>
</button>
<button 
    {% if instance.sector == "sales" %}
        data-url="{% url 'properties:add_exchange' instance.id %}"
        title="Add Exchange"
    {% else %}
        data-url="{% url 'properties:add_exchange_lettings' instance.id %}"
        title="Add Lettings Exchange"
    {% endif %}
    data-toggle="tooltip"
    data-placement="top"
    class="btn mb-1 {% if instance.macro_status != 4 %}btn-secondary" disabled{% else %}btn-info js-load-form"{% endif %}>
        <i class="mdi mdi-home-lock"></i>
</button>
<button 
    data-url="{% url 'properties:fall_through' instance.id %}" data-toggle="tooltip"
    data-placement="top"
    title="Fall Though Property"
    class="btn mb-1 {% if instance.macro_status != 4 %}btn-secondary" disabled{% else %}btn-info js-load-form"{% endif %}>
        <i class="mdi mdi-trash-can-outline"></i>
</button>
{% if instance.sector == "lettings" and instance.macro_status == 5 %}
<button 
    data-url="{% url 'properties:re_let' instance.id %}"
    data-toggle="tooltip"
    data-placement="top"
    title="Re-Let Property"
    class="mb-1 btn px-2 py-1 btn-info js-load-large-form">
        <i class="mdi mdi-clipboard-play-outline icon-lg-size"></i>
</button>
{% endif %}
