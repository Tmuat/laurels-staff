{% load static i18n %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block head_title %}{% endblock head_title %} | Laurels Team</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Laurels estate agents intranet" name="description" />
        <meta content="Thomas Muat" name="author" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->

        <link rel="icon" href="{% static 'custom/images/favicon.ico' %}">
        
        {% block extra_css %}
        {% endblock %}

        {% block css %}
                
            <!-- Your stuff: Third-party CSS libraries go here -->
            <!-- App css -->
            <link href="{% static 'core/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
            <link href="{% static 'core/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style" />
            
            <!-- This file stores project-specific CSS -->
            <link href="{% static 'custom/css/base.css' %}" rel="stylesheet" type="text/css" />

        {% endblock %}

    </head>

    <body {% block body_extra %}{% endblock %}>
        {% block page_content %}{% endblock %}
    </body>

    <!-- Placed at the end of the document so the pages load faster -->
    {% block javascript %}
        <!-- bundle -->
        <script src="{% static 'core/js/vendor.min.js' %}"></script>
        <script src="{% static 'core/js/app.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    {% endblock javascript %}

    {% block extra_javascript %}
    {% endblock %}
</html>
